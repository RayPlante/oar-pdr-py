logfile: midas-dmp.log
loglevel: DEBUG
dbio:
   factory:  fsbased
about: 
   title: "MIDAS Authoring Services"
   describedBy: "http://localhost:9091/midas/docs"
   href: "http://localhost:9091/midas/"
services: 
   dmp: 
      about: 
         message:     "DMP Service is available"
         title:       "Data Management Plan (DMP) Authoring API"
